<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #4a4e69;
            margin-bottom: 20px;
        }

        a {
            color: #4a4e69;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4a4e69;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Job Board Application</h1>
    <a href="/getin">Login</a> | <a href="/signin">Sign Up</a>
</body>
</html>
